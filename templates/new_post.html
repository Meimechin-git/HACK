<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿を作成</title>
    <!-- CSSのリンク -->
    <link href="{{ url_for('static', filename='css/new_post.css') }}" rel="stylesheet">
</head>
<body>
    <h1>新しい投稿を作成</h1>
    <div class="box">
    <form action="/new_post" method="post">
        <label for="title">タイトル:</label>
        <textarea name="title" id="title" placeholder="タイトルを入力してください" required></textarea>
        
        <label for="content">投稿内容:</label>
        <textarea name="content" id="content" placeholder="投稿の内容を入力してください" required></textarea>
        
        <label for="url">Botのリンク:</label>
        <textarea name="url" id="url" placeholder="URLを入力してください（要望の投稿では必要ありません）"></textarea>
        
        <label for="type">カテゴリ:</label>
        <select name="type" id="type" required>
            <option value="1">制作BOT</option>
            <option value="2">要望</option>
        </select>
        
        <button type="submit">投稿</button>
    </form>
    </div>
    
    <a href="/">トップページに戻る</a>
</body>
</html>
