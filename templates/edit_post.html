<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿を編集</title>
    <link href="{{ url_for('static', filename='css/new_post.css') }}" rel="stylesheet">
</head>
<body>
    <h1>投稿を編集</h1>
    <div class="box">
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
        <label for="content">タイトル:</label>
        <textarea name="title" id="title">{{ post.title }}</textarea>

        <label for="content">投稿内容:</label>
        <textarea name="content" id="content">{{ post.content }}</textarea>

        <label for="content">Botのリンク:</label>
        <textarea name="url" id="url">{{ post.url }}</textarea>

        <label for="type">カテゴリ:</label>
        <select name="type" id="type">
          <option value="1">制作BOT</option>
          <option value="2">要望</option>
        </select>

        <button type="submit">更新</button>
    </form>
    </div>
    <a href="{{ url_for('my_posts') }}">戻る</a>
</body>
</html>
